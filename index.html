<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_JacquelineAudreyIman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button">&lt;</button>

            <div class="image-list">
                <img src="image/image1.jpeg" alt="image-1" class="image-item">
                <img src="image/image2.jpeg" alt="image-2" class="image-item">
                <img src="image/image3.jpeg" alt="image-3" class="image-item">
                <img src="image/image4.jpeg" alt="image-4" class="image-item">
                <img src="image/image5.jpeg" alt="image-5" class="image-item">
                <img src="image/image6.jpeg" alt="image-6" class="image-item">
                <img src="image/image7.jpeg" alt="image-7" class="image-item">
                <img src="image/image8.jpeg" alt="image-8" class="image-item">
                <img src="image/image9.jpeg" alt="image-9" class="image-item">
                <img src="image/image10.jpeg" alt="image-10" class="image-item">
            </div>

            <button id="next-slide" class="slide-button">&gt;</button>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
